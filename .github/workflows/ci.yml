name: CI Pipeline - 7 Checks & Auto-Fix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci: 
    name: CI Pipeline - 7 Checks
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todos
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js (v18)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¥ Setup pnpm (Correction d'environnement)
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false 
          
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: â³ Wait for DB to be ready
        run: |
          for i in $(seq 1 10); do
            nc -z 127.0.0.1 5432 && break
            echo "Waiting for PostgreSQL service..."
            sleep 1
          done
          
      
      - name: 3. Format Check (Fail if needed)
        run: pnpm format:check

      - name: 4. Linter Passes
        run: pnpm lint

      - name: 5. Documentation/Storybook Build Check
        run: node --experimental-vm-modules $(which pnpm) build-storybook

      - name: 6. Docker Image Builds Successfully
        run: docker build . --file Dockerfile --tag app-build-check
        
      - name: 7. Application Builds Successfully
        run: pnpm build


      - name: ğŸ’¾ Setup Database Schema
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/todos
        run: pnpm db:push
        
      - name: 1. Unit Tests Pass
        run: pnpm test

      - name: ğŸš€ Start App for E2E Tests (Background)
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/todos
        run: pnpm start & 
        
      - name: 2. E2E Tests Pass
        run: pnpm test:e2e


  auto-format:
    name: ğŸ”„ Auto Format Fix (Bonus)
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'pull_request'
    needs: [ci] 

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ğŸ› ï¸ Setup Node.js (v18)
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false 

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ’» Run Auto-Format (pnpm format)
        run: pnpm format 

      - name: ğŸ’¾ Commit and Push Auto-Fix
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style(auto): Corrige le formatage via CI"
          commit_user_name: GitHub Actions Bot (Auto-Format)
          commit_author: Auto-Format Bot <auto-format@users.noreply.github.com>
          commit_options: '--no-verify --allow-empty'